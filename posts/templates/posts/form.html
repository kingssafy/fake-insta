{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>{% if request.resolver_match.url_name == 'create' %}NEW{% else %}EDIT{% endif %}</h3>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form post_form %}
    <button type="submit" class="btn btn-primary">submit</button>
    <button type="reset" class="btn btn-primary">reset</button>
    <button type="link" class="btn btn-primary" href="{% url 'posts:list'%}">BACK</button>
</form>
{% endblock content %}
